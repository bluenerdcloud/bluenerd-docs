name: Render PlantUML Diagrams

on:
  push:
    paths:
      - 'docs/**/*.puml'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Download PlantUML Jar
        run: |
          curl -L -o plantuml.jar https://github.com/plantuml/plantuml/releases/download/v1.2024.4/plantuml-1.2024.4.jar
          file plantuml.jar

      - name: Render PlantUML Diagrams
        run: |
          mkdir -p docs/rendered
          echo "Rendering all PUML files to docs/rendered/"
          for f in $(find docs -name "*.puml"); do
            echo "Rendering $f..."
            java -jar plantuml.jar -tpng "$f" -o docs/rendered
          done
          echo "Contents of docs/rendered:"
          ls -l docs/rendered

      - name: Upload Rendered Diagrams
        uses: actions/upload-artifact@v4
        with:
          name: rendered-diagrams
          path: docs/rendered
